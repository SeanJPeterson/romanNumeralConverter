<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sean Peterson's Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <h1>Roman Numeral Converter</h1>
    <h3>Made by Sean Peterson as a project on freeCodeCamp</h3>
    <form id="a-form" class="form">
      <fieldset>
      <label>Please enter a number here:</label>
      <br>
      <input type="number" id="number" required>
      <button type="button" id="convert-btn">Convert Number</button>
      </fieldset>
      </form>
      <div id="output" class="output hidden"></div>
      </main>
      <script src="script.js"></script>
    </body>
    </html>
